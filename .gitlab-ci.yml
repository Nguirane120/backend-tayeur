
image: python:3.8
stages:
  - test
  - deploy

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - env/

test_django:
  stage: test
  script:
    - source env/bin/activate
    - pip install -U -r requirements.txt
    - deactivate



deploy_to_test:
  stage: deploy
  script:
    - docker stop fewnu_compta || true
    - docker update --restart=no fewnu_compta || true
    - docker rm todo_backend_old || true
    - docker rename fewnu_compta fewnu_compta_old || true
    - docker run -d --name fewnu_compta --restart=always -p 8000:8000 $CI_REGISTRY_IMAGE:dev
  tags:
    - fewnu-tech
