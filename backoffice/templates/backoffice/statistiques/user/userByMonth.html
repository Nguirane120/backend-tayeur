

<h1 >Nombre d'utilisateurs inscrits par mois</h1>
<canvas height="90vh"  id="userRegistrationByMonthChart"></canvas>
<script>
    // Configurer les donn√©es pour le graphique
    var ctx = document.getElementById('userRegistrationByMonthChart').getContext('2d');
    var userRegistrationChart = new Chart(ctx, {
        type: 'bar', // ou tout autre type de graphique
        data: {
            labels: {{ labelsMonth | safe }},
            datasets: [
            {
                label: 'Nombre d\'utilisateurs inscrits',
                data: {{ dataMonth | safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            },
            {
                label: 'Nombre d\'utilisateurs actifs',
                data: [{{ active_users_month}}],
                backgroundColor: 'red',
                borderColor: 'red',
                borderWidth: 1
            },
            ]
        },
        options: {
            // Configuration des options du graphique
        }
    });
</script>
