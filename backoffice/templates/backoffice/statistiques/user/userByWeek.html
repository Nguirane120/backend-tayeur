<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Ajouter un élément canvas pour le graphique -->


<h1 class="mt-3">Nombre d'utilisateurs inscrit par semaine</h1>
<canvas id="userRegistrationByWeekChart" ></canvas>

<script>
    // Configurer les données pour le graphique
    var ctx = document.getElementById('userRegistrationByWeekChart').getContext('2d');
    var userRegistrationChart = new Chart(ctx, {
        type: 'bar', // ou tout autre type de graphique
        data: {
            labels: {{ labelsWeek | safe }},
            datasets: [
            {
                label: 'Nombre d\'utilisateurs inscrits',
                data: {{ dataWeek | safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            },
            {
                label: 'Nombre d\'utilisateurs actifs', // Mise à jour du label
                data: [{{ active_users_wee }}], // Mise à jour des données avec active_users_count
                backgroundColor: 'red',
                borderColor: 'red',
                borderWidth: 1
            }
            ]
        },
        options: {
            // Configuration des options du graphique
        }
    });
    
</script>
