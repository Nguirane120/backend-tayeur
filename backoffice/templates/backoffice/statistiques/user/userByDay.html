<h1 class="mt-3">Nombre d'utiisateurs inscrit par jour</h1>
<canvas id="userRegistrationByDayChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Configurer les donn√©es pour le graphique
    var ctx = document.getElementById('userRegistrationByDayChart').getContext('2d');
    var userRegistrationChart = new Chart(ctx, {
        type: 'bar', // ou tout autre type de graphique
        data: {
            labels: {{ labels | safe }},
            datasets: [{
                label: 'Nombre d\'utilisateurs inscrits',
                data: {{ data | safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            // Configuration des options du graphique
           
        }
    });
    
</script>
