

{% extends "backoffice/base.html" %}
{% load static %}

{% block content %}




<!-- Inclure Chart.js via CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Ajouter un élément canvas pour le graphique -->
<h1>Nombre d'utiisateurs inscrit par jour</h1>
<canvas id="userRegistrationChart" width="400" height="400"></canvas>

<h1>Nombre d'utiisateurs inscrit par week-end</h1>
<canvas id="userRegistrationByWeekChart" width="400" height="400"></canvas>

<h1>Nombre d'utiisateurs inscrit par mois</h1>
<canvas id="userRegistrationByMonthChart" width="400" height="400"></canvas>



<script>
    // Configurer les données pour le graphique
    var ctx = document.getElementById('userRegistrationChart').getContext('2d');
    var userRegistrationChart = new Chart(ctx, {
        type: 'bar', // ou tout autre type de graphique
        data: {
            labels: {{ labels | safe }},
            datasets: [{
                label: 'Nombre d\'utilisateurs inscrits',
                data: {{ data | safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            // Configuration des options du graphique
        }
    });
    
</script>
<script>
    // Configurer les données pour le graphique
    var ctx = document.getElementById('userRegistrationByWeekChart').getContext('2d');

        data: {
            labels: {{ labelsWeek | safe }},
            datasets: [{
                label: 'Nombre d\'utilisateurs inscrits',

                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            // Configuration des options du graphique
        }

</script>

<script>

        type: 'bar', // ou tout autre type de graphique

                borderWidth: 1
            }]
        },
        options: {
            // Configuration des options du graphique
        }
    });
</script>
  


    

{% endblock %}
