{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tayeur Back Office</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body >

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center mt-5">
            <div class="col-xl-5 col-lg-6 col-md-9">
                        <div >
                            <div class="text-center">
                                <!-- <img src="{% static 'img/fewnu.png' %}" alt=""> -->
                                <h1 class="h3 text-gray-900">Tayeur Gestion back office</h1>
                            </div>
                            <form class="user my-5" method="post"  role="form" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="tel" name="phone" class="form-control form-control-user"
                                        id="phone" aria-describedby="phone"
                                        placeholder="Enter numero...">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control form-control-user"
                                        id="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-danger btn-user btn-block">
                                    Login
                                </button>
                            </form>
                        </div>
                </div>

        </div>

    </div>

</body>

</html>
