{% extends "backoffice/base.html" %}

{% block content %}
<div class="container">
    <h5 class="text-center">Detail du Tayeur {{user.firstName}}  {{user.lastName}} </h5>
    <div class="row">
        <div class="col-12">

            <div class="card boder-0">
                <div class="card-body">
                    <p>NOM: {{user.firstName}} </p>
                    <p>PRENOM: {{user.lastName}}</p>
                    <p>TELEPHONE: {{user.phone}}</p>
                    <p>ADRESSE: {{user.adresse}}</p>
                    <div class="d-flex justify-content-center">

                        <a href="{% url 'delete-user' user.id %}" class="text-white bg-danger text-decoration-none">supprimer</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
