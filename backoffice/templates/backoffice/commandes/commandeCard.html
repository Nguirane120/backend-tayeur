<div class="col-xl-3 col-md-6 mb-4">
    <div class="card  shadow h-100 py-2">
        <a href="{% url 'commandes' %}" class="text-decoration-none">

            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-lg font-weight-bold text-info text-uppercase mb-1">Commandes
                        </div>
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{commandes}}</div>
                            </div>
                            {% comment %} <div class="col">
                                <div class="progress progress-sm mr-2">
                                    <div class="progress-bar bg-info" role="progressbar"
                                        style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                                        aria-valuemax="100"></div>
                                </div>
                            </div> {% endcomment %}
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                        {% comment %} <i class="fas fa-brands fa-first-order"></i> {% endcomment %}
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
